<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Deli Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="d-flex align-items-center py-5">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card p-3 p-md-4">
          <div class="card-body">
                      <img src="../static/images/cdlogo.jpg" alt="Chadwick Logo" class="logo d-block mx-auto mb-4">

            <form action="/login" method="post" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">School Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@chadwickschool.org" required>
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a class="small link-brand" href="/forgot">Forgot password?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
            <p class="mb-0 mt-3">New here? <a class="link-brand" href="register.html">Create an account</a></p>
          </div>
        </div>
        <p class="text-center text-white-50 small mt-4 mb-0">
          © <span id="y"></span> Deli Express • Chadwick International School
        </p>
      </div>
    </div>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
