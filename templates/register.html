<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Deli Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="/static/css/auth.css">
  <link rel="stylesheet" href="../static/styles.css">

</head>
<body class="d-flex align-items-center py-5">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card p-3 p-md-4">
          <div class="card-body">
            <img src="../static/images/cdlogo.jpg" alt="Chadwick Logo" class="logo d-block mx-auto mb-4">

            <form action="/register" method="post" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">School Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@chadwickschool.org" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
              </div>
              <button type="submit" class="btn btn-primary w-100">Create account</button>
            </form>
            <p class="mb-0 mt-3">Already have an account? <a class="link-brand" href="login.html">Sign in</a></p>
          </div>
        </div>
        <p class="text-center text-white-50 small mt-4 mb-0">
          © <span id="y"></span> Deli Express • Chadwick International School
        </p>
      </div>
    </div>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
